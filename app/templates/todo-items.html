{% extends "base.html" %}

{% block content %}
    <h1>Todo App</h1>
    <h2> Hi, {{ current_user.username }}!</h2>
    <a href="/new-item">New Item</a>
    <ul>
      {% for item in todo_item %}
        <li>
          {% if item.completed %}
            <del>{{item.content}}</del>
          {% else %}
            {{item.content}} <a href="{{url_for('completed_item', id = item.id)}}">Completed</a>
          {% endif %}
            <a href="{{url_for('delete_item', id = item.id)}}">Delete</a>
        </li>
      {% endfor %}
    </ul>
      <a href="{{url_for('login')}}">Log out</a>
{% endblock %}
